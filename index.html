<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A simple etch a sketch like game">
        <meta name="Dallas Pataska">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>


        <!--user input modal for choosing grid side squares-->
        <div id="input-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span> <!--&times; ?-->
                <p>Please choose a number between 4 and 100</p>
                <!--Form skeleton?-->
                <form action="#">
                    <input id="input-box" type="number" min="4" max="100" placeholder='4' required>
                    <input id="input-submit-btn" type="submit" value="Confirm Number">
                </form>
                <div id="invalid"></div>
            </div>
        </div>

        <main id="main-content">
            <h1>Etch-A-Sketch</h1>
            <button id="grid-reset">Reset Grid</button>
            <!--Container is for JS DOM manipulation div grid-->
            <div class="container"></div>
        </main>

        <footer>
            <h2>Made by: <a href="https://github.com/pataskad">Dallas Pataska</a></h2>
        </footer>
    </body>
</html>
